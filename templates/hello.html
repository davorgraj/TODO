{% extends "main_layout.html" %}
{% block title %}Filton Hotel{% endblock %}
{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-4">

      <h1 class="mt-5 mb-5">Kontaktno sporočilo</h1>

      <form method="post">
        <div class="form-group">
          <label>Ime in priimek:</label>
          <input type="text" class="form-control" name="name" placeholder="Ime in Priimek">
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input type="text" class="form-control" name="email" placeholder="Email" required>
        </div>
        <div class="form-group ">
          <label>Vaše sporočilo:</label>
          <textarea class="form-control" name="message" placeholder="Vpišite sporočilo" required></textarea>
        </div>
        <button type="submit" class="btn btn-dark">Pošlji</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
